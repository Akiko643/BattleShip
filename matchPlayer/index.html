<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top">
      <div>
        <h1 id="player1">Player1</h1>
        <div id="game1" style="position: relative">
          <div
            style="
              position: absolute;
              height: 100%;
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              display: none;
            "
            id="win1"
          >
            <img
              src="assets/confetti.gif"
              style="height: 100%; width: 100%; position: absolute"
            />
            <img
              src="assets/WIN.png"
              style="height: 20%; width: 80%; z-index: 100"
            />
          </div>
          <div
            style="
              position: absolute;
              height: 100%;
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              display: none;
            "
            id="lose1"
          >
            <img
              src="assets/LOSE.png"
              style="height: 20%; width: 80%; z-index: 100"
            />
          </div>
        </div>
      </div>
      <img src="assets/VS.png" />
      <div>
        <h1 id="player2">Player2</h1>
        <div id="game2" style="position: relative">
          <div
            style="
              position: absolute;
              height: 100%;
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              display: none;
            "
            id="win2"
          >
            <img
              src="assets/confetti.gif"
              style="height: 100%; width: 100%; position: absolute"
            />
            <img
              src="assets/WIN.png"
              style="height: 20%; width: 80%; z-index: 100"
            />
          </div>
          <div
            style="
              position: absolute;
              height: 100%;
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              display: none;
            "
            id="lose2"
          >
            <img
              src="assets/LOSE.png"
              style="height: 20%; width: 80%; z-index: 100"
            />
          </div>
        </div>
      </div>
    </div>
    <div>
      <select class="input-style" id="p1">
        <option value="" disabled selected>Select P1</option>
      </select>
      <select class="input-style" id="p2">
        <option value="" disabled selected>Select P2</option>
      </select>
      <button class="button-4" id="play">Play!</button>
    </div>
    <div id="ranking"></div>
  </body>
  <script src="index.js"></script>
</html>
